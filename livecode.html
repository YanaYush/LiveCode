<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SalvationPizza</title>
    <link rel="stylesheet" href="assets/style.css" />
</head>


<body>

    <header>
        <img class="logo" src="assets/images/logo.png" alt="logo">
    </header>
    <main>
        <object class="whatis" type="image/png" data="assets/images/whatis.png"></object>
        <p class="p1">
            Lorem Ipsum is simply dummy text of the printing and typesetting industry. Lorem Ipsum has been the
            industry's standard dummy text ever since the 1500s, when an unknown
        </p>
        <div class="pizza">
            <img class="redcircle" src="assets/images/redcircle.png" alt="redcircle">
            <img class="whitecircle" src="assets/images/whitecircle.png" alt="whitecircle">
            <img class="pilchard1" src="assets/images/pilchard1.png" alt="pilchard1">
            <img class="pilchard2" src="assets/images/pilchard2.png" alt="pilchard2">
            <img class="pizzaimage" src="assets/images/pizza.png" alt="pizzaimage">
            <img class="mushroom" src="assets/images/mushroom.png" alt="mushroom">
            <img class="redchilli" src="assets/images/redchilli.png" alt="redchilli">
            <img class="basil1" src="assets/images/basil1.png" alt="basil1">
            <img class="basil2" src="assets/images/basil2.png" alt="basil2">
        </div>
        <div class="nav">
            <button class="button"><span id="button"><strong>ORDER ONLINE</strong><br />Delivery or
                    Pickup</span></button>
            <a class="menu">VIEW OUR MENU</a>
        </div>
        <div class="tomatoleaf">
            <img class="tomatoimage" src="assets/images/tomato.png" alt="tomato">
            <img class="leafimage" src="assets/images/leaf.png" alt="leaf">
        </div>

        <p class="p2"><span class="colortext">Delivery</span> Now Powered By</p>

        <div class="nav2">
            <button><img class="rectangle1" src="assets/images/rectangle1.png" alt="rectangle1"></button>
            <button><img class="rectangle2" src="assets/images/rectangle2.png" alt="rectangle2"></button>
            <button><img class="rectangle3" src="assets/images/rectangle3.png" alt="rectangle3"></button>
            <button><img class="rectangle4" src="assets/images/rectangle4.png" alt="rectangle4"></button>
            <div class="nav3">
                <img class="doordash" src="assets/images/doordash.png" alt="doordash">
                <img class="ubereats" src="assets/images/ubereats.png" alt="ubereats">
                <img class="favor" src="assets/images/favor.png" alt="favor">
                <img class="grubhub" src="assets/images/grubhub.png" alt="grubhub">
            </div>
            <div class="pilchard3">
                <img class="pilchard3" src="assets/images/pilchard3.png" alt="pilchard3">
            </div>
        </div>

    </main>


</body>

</html>
